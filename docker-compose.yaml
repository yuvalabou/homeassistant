---
version: '3.6'

services:
  homeassistant:
    hostname: homeassistant
    container_name: "homeassistant"
    image: homeassistant/home-assistant:latest
    environment:
      - TZ=Asia/Jerusalem
    volumes:
      - /home/dev/homeassistant/homeassistant/config:/config
      - /var/run/docker.sock:/var/run/docker.sock
    # devices:
    #    - /dev/i2c-0:/dev/i2c-0
    ports:
      - 8123:8123
    # dns:
    #   - ${PIHOLE}
    restart: always

  esphome:
    container_name: "esphome"
    image: esphome/esphome
    # devices:
    #   - /dev/ttyUSB0:/dev/ttyUSB0
    environment:
      - TZ=Asia/Jerusalem
    ports:
      - 6052:6052
    restart: unless-stopped
    volumes:
      - /home/dev/homeassistant/esphome/config:/config

