###
# Scripts to control Xiaomi Vacuum
###

# Set speed
vacuum_set_silent:
  alias: 'Set Silent'
#  description: TODO
  icon: mdi:fan
  sequence:
    service: vacuum.set_fan_speed
    data:
      entity_id: vacuum.xiaomi_vacuum_cleaner
      fan_speed: 38
vacuum_set_standard:
  alias: 'Set Standard'
#  description: TODO
  icon: mdi:fan
  sequence:
    service: vacuum.set_fan_speed
    data:
      entity_id: vacuum.xiaomi_vacuum_cleaner
      fan_speed: 60
vacuum_set_turbo:
  alias: 'Set Turbo'
#  description: TODO
  icon: mdi:fan
  sequence:
    service: vacuum.set_fan_speed
    data:
      entity_id: vacuum.xiaomi_vacuum_cleaner
      fan_speed: 75
vacuum_set_max:
  alias: 'Set Max'
#  description: TODO
  icon: mdi:fan
  sequence:
    service: vacuum.set_fan_speed
    data:
      entity_id: vacuum.xiaomi_vacuum_cleaner
      fan_speed: 100

# Reset Consumables
vacuum_reset_sensor:
  alias: 'Reset sensors'
#  description: TODO
  icon: mdi:restart
  sequence:
    service: vacuum.send_command
    data:
      command: reset_consumable
      entity_id: vacuum.xiaomi_vacuum_cleaner
      params: sensor_dirty_time
