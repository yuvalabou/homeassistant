---

- alias: "Lights - Shabbat and Chag light notification"
  id: 66aff0fc-7022-4577-9d72-2f35104ca746
  trigger:
    - platform: state
      id: 'shabbat_enter'
      entity_id: binary_sensor.jewish_calendar_issur_melacha_in_effect
      to: 'on'
    - platform: state
      entity_id: binary_sensor.jewish_calendar_issur_melacha_in_effect
      to: 'off'
  condition: "{{ is_state('group.person', 'home') }}"
  action:
    - service: light.turn_on
      data:
        entity_id: light.wall_lights
        effect: Random Loop
    - delay: '00:00:03'
    - service: light.turn_on
      data:
        entity_id: light.wall_lights
        effect: Stop
    - if:
        condition: trigger
        id: 'shabbat_enter'
      then:
        service: scene.turn_on
        entity_id: scene.shabbat_eve

- alias: "Lights - Shabbat and Chag lighting schedule"
  id: 84dba792-958c-432e-bfb4-db8266bb3f0a
  trigger:
    - id: 'off'
      platform: time
      at: input_datetime.shabbat_lights_off_time
    - id: 'morning'
      platform: time
      at: '07:55:00'
  condition: "{{ is_state('binary_sensor.jewish_calendar_issur_melacha_in_effect', 'on') }}"
  action:
    choose:
      - conditions:
          - condition: trigger
            id: 'off'
        sequence:
          service: light.turn_off
          data:
            entity_id: light.public_lights
      - conditions:
          - condition: trigger
            id: 'morning'
          - "{{ is_state('group.person', 'home') }}"
        sequence:
          service: light.turn_on
          data:
            entity_id: light.public_lights
            brightness_pct: 100
            kelvin: 3600
            transition: 300
