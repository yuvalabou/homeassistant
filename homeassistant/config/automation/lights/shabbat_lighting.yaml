---

- alias: "Shabbat and Chag light notification"
  id: 66aff0fc-7022-4577-9d72-2f35104ca746
  trigger:
    - trigger: state
      id: 'shabbat_enter'
      entity_id: binary_sensor.jewish_calendar_issur_melacha_in_effect
      to: 'on'
    - trigger: state
      entity_id: binary_sensor.jewish_calendar_issur_melacha_in_effect
      to: 'off'
  condition: "{{ is_state('group.person', 'home') }}"
  action:
    - action: light.turn_on
      data:
        entity_id: light.wall_lights
        effect: Random Loop
    - delay: '00:00:03'
    - action: light.turn_on
      data:
        entity_id: light.wall_lights
        effect: Stop
    - if:
        condition: trigger
        id: 'shabbat_enter'
      then:
        action: scene.turn_on
        entity_id: scene.shabbat_eve

- alias: "Shabbat and Chag lighting schedule"
  id: 84dba792-958c-432e-bfb4-db8266bb3f0a
  trigger:
    - id: 'off'
      trigger: time
      at: input_datetime.shabbat_lights_off_time
    - id: 'morning'
      trigger: time
      at: '07:55:00'
  condition: "{{ is_state('binary_sensor.jewish_calendar_issur_melacha_in_effect', 'on') }}"
  action:
    choose:
      - conditions:
          - condition: trigger
            id: 'off'
        sequence:
          action: light.turn_off
          data:
            entity_id: light.public_lights
      - conditions:
          - condition: trigger
            id: 'morning'
          - "{{ is_state('group.person', 'home') }}"
        sequence:
          action: scene.turn_on
          entity_id: scene.shabbat_day

- alias: "Lighting: Shabbat Shutdown Warning"
  trigger:
    - platform: template
      value_template: >
        {{ as_timestamp(now()) >= as_timestamp(today_at(states('input_datetime.shabbat_lights_off_time'))) - 300 }}
      # Triggers 5 minutes (300 seconds) BEFORE the off time
  condition:
    - condition: state
      entity_id: binary_sensor.jewish_calendar_issur_melacha_in_effect
      state: 'on'
    - condition: state
      entity_id: light.public_lights
      state: 'on'
  action:
    # Visual Warning: Dim momentarily then return (or just flash)
    - action: light.turn_on
      target:
        entity_id: light.public_lights
      data:
        brightness_pct: 30 # Dim low
        transition: 2
    - delay: 5
    - action: light.turn_on
      target:
        entity_id: light.public_lights
      data:
        brightness_pct: 100 # Restore brightness (assuming scene was bright)
        transition: 2
