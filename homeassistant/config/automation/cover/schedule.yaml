---

- alias: "Cover - Morning Cover"
  id: 3e52818c-536a-4e9e-b92f-088e60a03070
  trigger:
    platform: time
    at: '06:15:00'
  condition:
    - "{{ not is_state('zone.home', 0) }}"
  action:
    service: cover.open_cover
    data:
      entity_id: cover.living_room_shutter

- alias: "Cover - Evening Cover"
  id: dee66d89-f22f-4b21-ba18-92bbb15efb83
  trigger:
    platform: time
    at: '23:00:00'
  condition:
    - "{{ not is_state('zone.home', 0) }}"
    - "{{ not is_state('binary_sensor.jewish_calendar_issur_melacha_in_effect', 'on') }}"
  action:
    service: cover.close_cover
    data:
      entity_id: cover.living_room_shutter
