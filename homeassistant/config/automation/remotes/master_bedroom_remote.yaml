---

- alias: "Button - master-bedroom climate control"
  id: dc3f19a4-55f9-4104-96b1-672d250bc694
  trigger:
    platform: device
    domain: mqtt
    device_id: 4932ca0195f7b92a0bb922d9ea12bd70
    type: action
    subtype: single
    discovery_id: 0x00158d0006d0a9bd action_single
  action:
    choose:
      - conditions:
          - "{{ is_state('climate.shynh', 'off') }}"
        sequence:
          - service: climate.turn_on
            data:
              entity_id: climate.shynh
          - delay: 2
          - service: climate.set_temperature
            data:
              temperature: 19
              hvac_mode: cool
            target:
              entity_id: climate.shynh
      - conditions:
          - "{{ not is_state('climate.shynh', 'off') }}"
        sequence:
          - service: climate.turn_off
            data:
              entity_id: climate.shynh

- alias: "Button - Turn-off all lights at night"
  id: d188bbe8-773b-4319-b2b8-5f6896f98b0a
  trigger:
    platform: device
    domain: mqtt
    device_id: 4932ca0195f7b92a0bb922d9ea12bd70
    type: action
    subtype: double
    discovery_id: 0x00158d0006d0a9bd action_double
  condition:
    condition: time
    after: '20:00:00'
  action:
    service: light.turn_off
    data:
      entity_id: light.all_lights
