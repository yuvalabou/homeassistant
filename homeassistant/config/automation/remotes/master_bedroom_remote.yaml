---

- alias: "Button - Turn-off everything at night"
  id: d188bbe8-773b-4319-b2b8-5f6896f98b0a
  trigger:
    platform: device
    domain: mqtt
    device_id: c60828dc2c9515b14dda7f88c21dc961
    type: action
    subtype: hold
    discovery_id: 0x00158d0006d0a9eb action_hold
  condition:
    condition: time
    after: '20:00:00'
    before: '02:00:00'
  action:
    - service: homeassistant.turn_off
      data:
        entity_id:
          - light.all_lights
          - climate.living_room
    - service: cover.close_cover
      data:
        entity_id: cover.living_room_shutter
