    platform: device
    domain: mqtt
    device_id: 8036249fa716e0723ebb9baa256168f7
    type: action
    subtype: single
    discovery_id: 0x00158d0006d0a9bd action_single
  action:
    - choose:
      - conditions:
        - "{{ is_state('llight.yeelight_ceilb_0x179e0932', 'off') }}"
