---

- alias: "Climate - Shabbat fan"
  id: 0ea02e72-2e51-46ed-8643-24ecf7eff2fe
  trigger:
    - platform: time
      at:
        - input_datetime.shabbat_lights_off_time
        - '12:30:00'
      id: 'on'
    - platform: time
      at:
        - '09:00:00'
        - '18:00:00'
      id: 'off'
  condition:
    - "{{ is_state('binary_sensor.jewish_calendar_issur_melacha_in_effect', 'on') }}"
  action:
    choose:
    - conditions:
      - condition: trigger
        id: 'on'
      - "{{ is_state('group.person', 'home') }}"
      sequence:
        service: fan.turn_on
        data:
          entity_id:
            - fan.master_bedroom_fan
            - fan.kids_bedroom_fan
          percentage: 66
    - conditions:
      - condition: trigger
        id: 'off'
      sequence:
        service: fan.turn_off
        data:
          entity_id:
            - fan.master_bedroom_fan
            - fan.kids_bedroom_fan
