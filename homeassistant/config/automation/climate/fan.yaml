---

- alias: "Scheduled Shabbat Kids Fan"
  id: 0ea02e72-2e51-46ed-8643-24ecf7eff2fe
  trigger:
    - trigger: time
      at:
        - '21:00:00'
        - '12:30:00'
      id: 'on'
    - trigger: time
      at: '16:00:00'
      id: 'off'
  condition:
    - "{{ is_state('binary_sensor.jewish_calendar_issur_melacha_in_effect', 'on') }}"
  action:
    choose:
      - conditions:
        - condition: trigger
          id: 'on'
        - "{{ is_state('group.person', 'home') }}"
        sequence:
          action: fan.turn_on
          data:
            entity_id: fan.kids_bedroom_fan
            percentage: 66
      - conditions:
        - condition: trigger
          id: 'off'
        sequence:
          action: fan.turn_off
          data:
            entity_id: fan.kids_bedroom_fan

