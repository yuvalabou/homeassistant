---

- alias: "Vacuum - clean after morning Kiddush"
  id: 04c72c58-1815-491d-9c75-d1fcac2c3ab5
  trigger:
    platform: time
    at: '12:00:00'
  condition:
    - "{{ is_state('binary_sensor.jewish_calendar_issur_melacha_in_effect', 'on') }}"
    - "{{ is_state('group.person', 'home') }}"
    - "{{ not is_state_attr('sensor.jewish_calendar_holiday', 'type', 'YOM_KIPPUR') }}"
  action:
    service: vacuum.start
    data:
      entity_id: vacuum.xiaomi_vacuum

# The two following automations are precoutions from messing with the vacuum in Shabbat
- alias: "Vacuum - prevent manual cleaning on Shabbat"
  id: dd081698-79b9-4e3b-8b94-15809bcce967
  trigger:
    platform: state
    entity_id: vacuum.xiaomi_vacuum
    to: 'cleaning'
  condition:
    - condition: or
      conditions:
        - condition: time
          before: '11:59:00'
        - condition: time
          after: '12:01:00'
    - "{{ is_state('binary_sensor.jewish_calendar_issur_melacha_in_effect', 'on') }}"
  action:
    - service: vacuum.stop
      data:
        entity_id: vacuum.xiaomi_vacuum
    - delay: 1
    - service: vacuum.return_to_base
      data:
        entity_id: vacuum.xiaomi_vacuum

- alias: "Vacuum - prevent stop cleaning on Shabbat"
  id: 48375897-57c4-4e4e-afa5-42dc31e8f3a6
  trigger:
    platform: state
    entity_id: vacuum.xiaomi_vacuum
    to: 'paused'
  condition:
    - condition: time
      after: '12:00:00'
    - "{{ is_state('binary_sensor.jewish_calendar_issur_melacha_in_effect', 'on') }}"
  action:
    service: vacuum.start
    data:
      entity_id: vacuum.xiaomi_vacuum
