---

title: "Overview"
cards:
  - type: horizontal-stack
    cards:
      - type: custom:decluttering-card
        template: person
        variables:
          - name: yuval
      - type: custom:decluttering-card
        template: person
        variables:
          - name: tohar

  - type: entities
    title: "זמני היום"
    show_header_toggle: false
    entities:
      - entity: sensor.jewish_calendar_date
        name: "תאריך"
      - type: conditional
        conditions:
          - entity: binary_sensor.tzom
            state: 'on'
        row:
          entity: binary_sensor.tzom
      - type: conditional
        conditions:
          - entity: binary_sensor.is_omer
            state: 'on'
        row:
          entity: sensor.jewish_calendar_day_of_the_omer
          name: "ספירת העומר"
      - type: divider
      - entity: sensor.jewish_calendar_parshat_hashavua
        name: "פרשת השבוע"
      - entity: sensor.jewish_calendar_upcoming_candle_lighting
        type: custom:multiple-entity-row
        name: "הדלקת נרות"
        format: relative
        entities:
          - entity: sensor.jewish_calendar_upcoming_candle_lighting
            format: time
            name: false
      - entity: sensor.jewish_calendar_upcoming_havdalah
        type: custom:multiple-entity-row
        name: "הבדלה"
        format: relative
        entities:
          - entity: sensor.jewish_calendar_upcoming_havdalah
            format: time
            name: false

  - type: entities
    entities:
      - type: custom:sun-card
      - type: custom:weather-card
        entity: weather.openweathermap
        current: true
        details: true
        hourly_forecast: true
        number_of_forecasts: 5
      - type: custom:hui-element
        card_type: markdown
        content: >-
          {{
            states.sensor.israel_weather_forecast.attributes.entries[0].summary
          }}
      - type: custom:air-visual-card
        hide_title: true
        air_pollution_level: sensor.u_s_air_pollution_level
        air_quality_index: sensor.u_s_air_quality_index
        main_pollutant: sensor.u_s_main_pollutant

  - type: conditional
    conditions:
      - entity: binary_sensor.issur_melacha_eve
        state: 'on'
    card:
      type: entities
      entities:
        - type: custom:button-card
          color_type: label-card
          color: rgb(44, 109, 214)
          name: "פיקוד שבת"
        - type: custom:hui-element
          card_type: horizontal-stack
          cards:
            - type: custom:button-card
              color_type: blank-card
            - type: custom:button-card
              entity: switch.shabbat_mode
            - type: custom:button-card
              entity: switch.shabbat_plate
              name: "פלטה"
              icon: >-
                [[[
                  if (entity.state == 'off')
                    return 'mdi:pot';
                  else
                    return 'mdi:pot-steam';
                ]]]
            - type: custom:button-card
              color_type: blank-card
        - type: custom:time-picker-card
          entity: input_datetime.shabbat_lights_off_time
          link_values: true
          minute_step: 30
          layout:
            name: inside
            align_controls: right

  - type: horizontal-stack
    cards:
      - type: custom:button-card
        entity: switch.night_light_override
      - type: custom:button-card
        entity: switch.disable_auto_clean
      - type: custom:button-card
        entity: switch.guest_mode

  - type: custom:auto-entities
    card:
      type: entities
      title: "Active Lights"
      show_header_toggle: false
    show_empty: false
    filter:
      include:
        - domain: light
          state: 'on'
        - domain: light
          state: 'unavailable'
      exclude:
        - entity_id: '*lights'

  - type: entities
    show_header_toggle: false
    entities:
      - type: custom:hui-element
        card_type: light
        entity: light.living_room_lights
      - type: custom:hui-element
        card_type: horizontal-stack
        cards:
          - type: light
            entity: light.wall_light_right
          - type: light
            entity: light.wall_light_left
      - switch.night_light_override

  - type: entities
    show_header_toggle: false
    entities:
      - entity: cover.living_room_shutter
        name: "Shutter"
      - entity: sensor.living_room_shutter_position

  - type: entities
    entities:
      - type: custom:hui-element
        card_type: markdown
        entity_id: vacuum.mi_vacuum
        content: |
          Last cleaned at {{ as_timestamp(states('sensor.mi_vacuum_last_clean_end')) | timestamp_custom('%A at %H:%M')}}
          It took {{ ((states('sensor.mi_vacuum_last_clean_duration') | int) / 60) | int }} minutes to clean {{ (states('sensor.mi_vacuum_last_clean_area') | round(1)) }} meters.

  - type: entities
    entities:
      - type: custom:button-card
        color_type: label-card
        color: rgb(44, 109, 214)
        name: "Ensuite"
      - type: custom:decluttering-card
        template: multisensor
        variables:
          - room: ensuite
      - type: custom:hui-element
        card_type: horizontal-stack
        cards:
          - type: custom:button-card
            entity: switch.ensuite_heater
            icon: >-
              [[[
                if (entity.state == 'off')
                  return 'mdi:thermometer-off';
                else
                  return 'mdi:thermometer-chevron-up';
              ]]]
          - type: custom:button-card
            color_type: blank-card

