  - type: custom:decluttering-card
    template: uptime_card
    variables:
      - device: laptop
      - device_name: "Laptop"

  - type: entities
    show_header_toggle: false
    entities:
      - type: custom:hui-element
        card_type: picture
        image: "https://repository-images.githubusercontent.com/128636610/931edaa7-774b-4e12-8df1-4971a00e07b5"
      - name: "Coordinator"
        entity: sensor.cc2531_bridge
      - name: "Permit join"
        entity: switch.zigbee2mqtt_permit_join
      - type: conditional
        conditions:
          - entity: timer.zigbee2mqtt_permit_join
            state_not: 'idle'
        row:
          type: custom:timer-bar-card
          entity: timer.zigbee2mqtt_permit_join
      - type: divider
      - type: custom:battery-entity-row
        name: "Aqara button 1 battery"
        entity: sensor.aqara_button_1_battery
      - name: "Aqara button 1 link quality"
        entity: sensor.aqara_button_1_linkquality_percent
