---

title: "Devices"
icon: mdi:devices
cards:
  - type: entities
    show_header_toggle: false
    entities:
      - type: custom:hui-element
        card_type: picture
        image: 'https://cdn.shopify.com/s/files/1/1669/6891/t/29/assets/logo.png?v=397554563567565171'
      - type: custom:decluttering-card
        template: uptime_card
        variables:
          - device: living_room_sensibo
          - device_name: "Living room Sensibo"
      - type: custom:decluttering-card
        template: uptime_card
        variables:
          - device: master_bedroom_sensibo
          - device_name: "Master bedroom Sensibo"

  - type: entities
    show_header_toggle: false
    entities:
      - type: custom:hui-element
        card_type: picture
        image: 'https://brands.home-assistant.io/esphome/logo.png'
      - type: custom:decluttering-card
        template: uptime_card
        variables:
          - device: living_room
          - device_name: "Living room multisensor"
      - type: custom:decluttering-card
        template: uptime_card
        variables:
          - device: bathroom
          - device_name: "Bathroom multisensor"
      - type: custom:decluttering-card
        template: uptime_card
        variables:
          - device: doorbell
          - device_name: "Doorbell"
      - switch.restart_living_room
      - switch.restart_bathroom
      - switch.restart_doorbell

  - type: entities
    show_header_toggle: false
    entities:
      - type: custom:hui-element
        card_type: picture
        image: 'https://github.com/Aircoookie/WLED/raw/master/images/wled_logo_akemi.png'
      - type: custom:decluttering-card
        template: uptime_card
        variables:
          - device: wled_harel_bed
          - device_name: "Harel bed WLED"
      - type: custom:decluttering-card
        template: uptime_card
        variables:
          - device: wled_rotem_bed
          - device_name: "Rotem bed WLED"

  - type: custom:decluttering-card
    template: uptime_card
    variables:
      - device: laptop
      - device_name: "Laptop"

  - type: entities
    show_header_toggle: false
    entities:
      - name: "Coordinator"
        entity: sensor.cc2531_bridge
      - name: "Permit join"
        entity: switch.zigbee2mqtt_permit_join
      - type: conditional
        conditions:
          - entity: timer.zigbee2mqtt_permit_join
            state_not: 'idle'
        row:
          type: custom:timer-bar-card
          entity: timer.zigbee2mqtt_permit_join
      - type: divider
      - type: custom:battery-entity-row
        name: "Aqara button 1 battery"
        entity: sensor.aqara_button_1_battery
      - name: "Aqara button 1 link quality"
        entity: sensor.aqara_button_1_linkquality_percent
      - type: divider
      - type: custom:battery-entity-row
        name: "Aqara button 2 battery"
        entity: sensor.aqara_button_2_battery
      - name: "Aqara button 2 link quality"
        entity: sensor.aqara_button_2_linkquality_percent
