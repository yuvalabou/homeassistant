---

title: "Overview"
cards:
  - type: horizontal-stack
    cards:
      - type: custom:decluttering-card
        template: person
        variables:
          - name: yuval
      - type: custom:decluttering-card
        template: person
        variables:
          - name: tohar

  - type: entities
    entities:
      - type: custom:sun-card
      - type: custom:hui-element
        card_type: weather-forecast
        entity: weather.openweathermap
        show_forecast: true
        # current: true
        # details: true
        # hourly_forecast: true
        # number_of_forecasts: 5
      - type: custom:hui-element
        card_type: markdown
        content: >-
          {% if states.sensor.israel_weather_forecast %}
          {{
            states.sensor.israel_weather_forecast.attributes.entries[0].summary
          }}
          {% endif %}
      - type: custom:hui-element
        card_type: horizontal-stack
        cards:
          - type: glance
            entities:
              - entity: sensor.wind_scale
                name: Wind scale
          - type: glance
            entities:
              - entity: sensor.uv_index_friendly
                name: UV Index
          - type: custom:compass-card
            indicator_sensors:
              - sensor: sensor.openweathermap_wind_bearing
            value_sensors:
              - sensor: sensor.openweathermap_wind_speed
      - type: custom:air-visual-card
        hide_title: true
        air_pollution_level: sensor.u_s_air_pollution_level
        air_quality_index: sensor.u_s_air_quality_index
        main_pollutant: sensor.u_s_main_pollutant

