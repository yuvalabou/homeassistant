---

title: "Statistics"
icon: mdi:chart-areaspline
cards:
  - type: custom:mini-graph-card
    name: "Temperature"
    hours_to_show: 84
    entities:
      # - entity: sensor.living_room_temperature
      #   show_points: false
      # - entity: sensor.master_bedroom_sensibo_temperature
      #   show_points: false
      # - entity: sensor.bathroom_temperature
      #   show_points: false
      - entity: sensor.ensuite_temperature
        show_points: false
      - entity: sensor.openweathermap_temperature
        name: "Outside"
        show_points: false
        color: 'white'
        show_fill: false
      - !include ../../resources/graph_card_sun_elevation.yaml
    show:
      fill: fade
      state: false
      labels: true
      labels_secondary: false
      points: false
    line_width: 2
    color_thresholds: !include ../../resources/graph_card_temperature_thresholds.yaml

  - type: custom:mini-graph-card
    name: "Motion last 3 Hours"
    icon: mdi:motion-sensor
    hours_to_show: 3
    points_per_hour: 60
    update_interval: 30
    aggregate_func: max
    line_width: 2
    smoothing: false
    entities:
      # - entity: binary_sensor.living_room_motion
      #   show_points: false
      #   color: '#7FB1CF'
      # - entity: binary_sensor.bathroom_motion
      #   show_points: false
      #   color: '#C4BAB0'
      - entity: binary_sensor.ensuite_motion
        show_points: false
        color: '#C4BAB0'
      - !include ../../resources/graph_card_day_bool.yaml
    state_map:
      - value: 'off'
        label: "Clear"
      - value: 'on'
        label: "Detected"
    show:
      fill: fade
      labels: false

  - type: custom:mini-graph-card
    name: "Lights"
    icon: mdi:lightbulb-on
    points_per_hour: 60
    hours_to_show: 12
    aggregate_func: max
    line_width: 2
    smoothing: false
    entities:
      - entity: binary_sensor.living_room_lights_is_on
        show_points: false
        color: '#7FB1CF'
      - entity: binary_sensor.master_bedroom_light_is_on
        show_points: false
        color: '#A886F7'
      - !include ../../resources/graph_card_day_bool.yaml
    state_map:
      - value: 'off'
        label: "כבוי"
      - value: 'on'
        label: "דולק"
    show:
      fill: fade
      labels: false

