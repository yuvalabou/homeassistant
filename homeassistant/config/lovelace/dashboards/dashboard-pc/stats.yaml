  - type: custom:mini-graph-card
    name: "Climate"
    icon: mdi:air-conditioner
    points_per_hour: 60
    hours_to_show: 12
    aggregate_func: max
    line_width: 2
    smoothing: false
    entities:
      - entity: switch.ensuite_heater
        show_points: false
        color: '#E0101A'
      - entity: switch.deltaco_sh_p02_socket_1
        show_points: false
        color: '#FC2C54'
      - entity: switch.deltaco_sh_p02_socket_2
        show_points: false
