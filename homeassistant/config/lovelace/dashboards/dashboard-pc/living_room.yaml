---

title: "Living Room"
icon: mdi:sofa
cards:
  - type: custom:decluttering-card
    template: multisensor_full
    variables:
      - room: living_room

  - type: entities
    show_header_toggle: false
    entities:
      - type: custom:hui-element
        card_type: light
        entity: light.living_room_lights
      - type: custom:hui-element
        card_type: horizontal-stack
        cards:
          - type: light
            entity: light.wall_light_right
          - type: light
            entity: light.wall_light_left
      - switch.night_light_override
  
  - type: entities
    show_header_toggle: false
    entities:
      - entity: cover.living_room_shutter
        name: "Shutter"

  - type: entities
    entities:
      - type: custom:hui-element
        card_type: markdown
        entity_id: vacuum.mi_vacuum
        content: |
          Last cleaned at {{ as_timestamp(states('sensor.mi_vacuum_last_clean_end')) | timestamp_custom('%A at %H:%M')}}
          It took {{ ((states('sensor.mi_vacuum_last_clean_duration') | int) / 60) | int }} minutes to clean {{ (states('sensor.mi_vacuum_last_clean_area') | round(1)) }} meters.
