---

title: "Living Room"
icon: mdi:sofa
cards:
  - type: custom:decluttering-card
    template: multisensor_full
    variables:
      - room: living_room

  - type: entities
    show_header_toggle: false
    entities:
      - type: custom:hui-element
        card_type: light
        entity: light.living_room_lights
      - type: custom:hui-element
        card_type: horizontal-stack
        cards:
          - type: light
            entity: light.wall_light_right
          - type: light
            entity: light.wall_light_left
      - switch.night_light_override
  
  - type: entities
    show_header_toggle: false
    entities:
      - entity: cover.living_room_shutter
        name: "Shutter"
      - entity: sensor.living_room_shutter_position

  - type: entities
    entities:
      - type: custom:hui-element
        card_type: markdown
        entity_id: vacuum.mi_vacuum
        content: |
          Last cleaned at {{ as_timestamp(states('sensor.mi_vacuum_last_clean_end')) | timestamp_custom('%A at %H:%M')}}
          It took {{ ((states('sensor.mi_vacuum_last_clean_duration') | int) / 60) | int }} minutes to clean {{ (states('sensor.mi_vacuum_last_clean_area') | round(1)) }} meters.

  - type: entities
    entities:
      - type: custom:button-card
        color_type: label-card
        color: rgb(44, 109, 214)
        name: "Dishwasher"
      - type: custom:hui-element
        card_type: glance
        entities:
          - entity: binary_sensor.400090386855001425_bsh_common_status_doorstate
            name: "Door"
          - entity: sensor.400090386855001425_bsh_common_setting_powerstate
            name: "Power state"
          - entity: sensor.400090386855001425_bsh_common_status_operationstate
            name: "OP state"
