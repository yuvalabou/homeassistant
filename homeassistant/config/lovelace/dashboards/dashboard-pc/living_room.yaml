---

title: "Living Room"
icon: mdi:sofa
cards:
  - type: custom:decluttering-card
    template: multisensor
    variables:
      - room: living_room

  - type: vertical-stack
    cards:
      - type: custom:simple-thermostat
        entity: climate.slvn
        step_size: 1
        name: false
        decimals: 0
        hide:
          temperature: true
        sensors:
          - entity: sensor.living_room_temperature
            name: "Temperature"
      - type: conditional
        conditions:
          - entity: switch.living_room_ac_switch
            state: 'on'
        card:
          type: entities
          show_header_toggle: false
          entities:
            - switch.living_room_ac_switch

  - type: entities
    show_header_toggle: false
    entities:
      - type: custom:hui-element
        card_type: light
        entity: light.living_room_lights
      - type: custom:hui-element
        card_type: horizontal-stack
        cards:
          - type: light
            entity: light.yeelight_color_living_room_1
          - type: light
            entity: light.yeelight_color_living_room_2
      - switch.night_light_override

  - type: entities
    entities:
      - type: custom:vacuum-card
        entity: vacuum.xiaomi_vacuum_cleaner
        map: camera.vacuum_map
        map-refresh: 10
        stats:
          default:
            - attribute: filter_left
              unit: hours
              subtitle: "Filter"
            - attribute: side_brush_left
              unit: hours
              subtitle: "Side brush"
            - attribute: main_brush_left
              unit: hours
              subtitle: "Main brush"
            - attribute: sensor_dirty_left
              unit: hours
              subtitle: Sensors
          cleaning:
            - attribute: cleaned_area
              unit: m2
              subtitle: "Cleaning area"
            - attribute: cleaning_time
              unit: minutes
              subtitle: "Cleaning time"
        # actions:
      - type: custom:hui-element
        card_type: markdown
        entity_id: vacuum.xiaomi_vacuum_cleaner
        content: |
          Last cleaned at {{ states('sensor.vacuum_last_cleaned') }}
          It took {{ states('sensor.time_of_last_vacuum_cycle') }} minutes to clean {{ states('sensor.area_of_last_vacuum_cycle') }} meters.
      - type: custom:fold-entity-row
        head:
          type: section
          label: "Consumables"
        open: false
        entities:
          - entity: sensor.vacuum_main_brush
            hold_action:
              action: call-service
              service: script.vacuum_reset_main_brush
          - entity: sensor.vacuum_side_brush
            hold_action:
              action: call-service
              service: script.vacuum_reset_side_brush
          - entity: sensor.vacuum_filter
            hold_action:
              action: call-service
              service: script.vacuum_reset_filter
          - entity: sensor.vacuum_sensors
            hold_action:
              action: call-service
              service: script.vacuum_reset_sensor
