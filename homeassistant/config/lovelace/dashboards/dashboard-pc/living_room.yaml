---

title: "Living Room"
icon: mdi:sofa
cards:
  - type: custom:room-card
    title: "Living room"
    entity: light.living_room_lights
    tap_action:
      action: toggle
    icon: mdi:lightbulb-outline
    info_entities:
      - entity: binary_sensor.living_room_motion
        show_icon: true
      - entity: binary_sensor.main_door
        show_icon: true
        icon:
          state_on: mdi:door-open
          state_off: mdi:door-closed
      - entity: binary_sensor.living_room_window_contact
        show_icon: true
        icon:
          state_on: mdi:door-open
          state_off: mdi:door-closed
      - entity: sensor.living_room_shutter_position
        show_icon: true
      - entity: sensor.living_room_illuminance
    cards:
      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            entities:
              - entity: sensor.living_room_temperature
                name: "Temperature"
                show_points: false
              - entity: sensor.living_room_set_temp
                color: 'white'
                show_fill: false
            font_size: 80
            color_thresholds: !include ../../resources/graph_card_temperature_thresholds.yaml
            points_per_hour: 3
            show:
              fill: fade
              points: false
              labels: false
              labels_secondary: false
              legend: false
              extrema: true
          - type: custom:mini-graph-card
            entities:
              - entity: sensor.living_room_humidity
                name: "Humidity"
                color: '#74A4F4'
            font_size: 80
            lower_bound: 0
            upper_bound: 100
            points_per_hour: 3
            show:
              fill: fade
              points: false
              labels: false
              labels_secondary: false
              legend: false
              extrema: true
      - type: entities
        show_header_toggle: false
        entities:
          - entity: cover.living_room_shutter
            name: "Shutter"
      - type: glance
        columns: 4
        entities:
          - entity: sensor.living_room_thermal_comfort_perception
            name: "Comfort scale"
