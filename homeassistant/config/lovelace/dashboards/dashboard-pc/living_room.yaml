---

title: "Living Room"
icon: mdi:sofa
cards:
  - type: custom:decluttering-card
    template: multisensor_full
    variables:
      - room: living_room

  - type: entities
    show_header_toggle: false
    entities:
      - type: custom:hui-element
        card_type: light
        entity: light.living_room_lights
      - type: custom:hui-element
        card_type: horizontal-stack
        cards:
          - type: light
            entity: light.wall
          - type: light
            entity: light.wall_2
      - switch.night_light_override

  - type: entities
    entities:
      - type: custom:vacuum-card
        entity: vacuum.mi_vacuum
        map: camera.vacuum_map
        map-refresh: 10
        stats:
          default:
            - attribute: filter_left
              unit: hours
              subtitle: "Filter"
            - attribute: side_brush_left
              unit: hours
              subtitle: "Side brush"
            - attribute: main_brush_left
              unit: hours
              subtitle: "Main brush"
            - attribute: sensor_dirty_left
              unit: hours
              subtitle: Sensors
          cleaning:
            - attribute: cleaned_area
              unit: m2
              subtitle: "Cleaning area"
            - attribute: cleaning_time
              unit: minutes
              subtitle: "Cleaning time"
        # actions:
      - type: custom:hui-element
        card_type: markdown
        entity_id: vacuum.mi_vacuum
        content: |
          Last cleaned at {{ as_timestamp(states('sensor.vacuum_last_clean_end')) | timestamp_custom('%A at %H:%M')}}
          It took {{ ((states('sensor.vacuum_last_clean_duration') | int) / 60) | int }} minutes to clean {{ (states('sensor.vacuum_last_clean_area') | round(1)) }} meters.
