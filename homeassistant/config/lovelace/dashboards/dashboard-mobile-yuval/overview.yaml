  - type: conditional
    conditions:
      - entity: binary_sensor.issur_melacha_eve
        state: 'on'
    card:
      type: entities
      entities:
        - type: custom:button-card
          color_type: label-card
          color: rgb(44, 109, 214)
          name: "פיקוד שבת"
        - type: custom:hui-element
          card_type: horizontal-stack
          cards:
            - type: custom:button-card
              color_type: blank-card
            - type: custom:button-card
              entity: switch.shabbat_mode
            - type: custom:button-card
              entity: switch.shabbat_plate
              name: "פלטה"
              icon: >-
                [[[
                  if (entity.state == 'off')
                    return 'mdi:pot';
                  else
                    return 'mdi:pot-steam';
                ]]]
            - type: custom:button-card
              color_type: blank-card
        - type: custom:time-picker-card
          entity: input_datetime.shabbat_lights_off_time
          link_values: true
          minute_step: 30
          layout:
            name: inside
            align_controls: right

  - type: horizontal-stack
    cards:
      - type: custom:button-card
        entity: switch.night_light_override
      - type: custom:button-card
        entity: switch.disable_auto_clean
      - type: custom:button-card
        entity: switch.guest_mode

  - type: horizontal-stack
    cards:
      - type: custom:button-card
        entity: switch.kettle
        icon: >-
          [[[
            if (entity.state == 'off')
              return 'mdi:kettle-outline';
            else
              return 'mdi:kettle-steam-outline';
          ]]]
      - type: custom:button-card
        entity: switch.shabbat_plate
        name: "Oven"
        icon: >-
          [[[
            if (entity.state == 'off')
              return 'mdi:microwave-off';
            else
              return 'mdi:microwave';
          ]]]

  - type: custom:auto-entities
    card:
      type: entities
      title: "Active Lights"
      show_header_toggle: false
    show_empty: false
    filter:
      include:
        - domain: light
          state: 'on'
        - domain: light
          state: 'unavailable'
      exclude:
        - entity_id: '*lights'

  - type: entities
    show_header_toggle: false
    entities:
      - entity: cover.living_room_shutter
        name: "Shutter"

  - type: custom:decluttering-card
    template: multisensor
    variables:
      - room: living_room

  - type: vertical-stack
    cards:
      - type: custom:simple-thermostat
        layout:
          step: row
        entity: climate.slvn
        step_size: 1
        name: false
        decimals: 0
        hide:
          temperature: true
        sensors:
          - entity: sensor.living_room_temperature
            name: "Temperature"
      - type: conditional
        conditions:
          - entity: switch.living_room_ac_switch
            state: 'on'
        card:
          type: entities
          show_header_toggle: false
          entities:
            - switch.living_room_ac_switch

  - type: entities
    show_header_toggle: false
    entities:
      - type: custom:hui-element
        card_type: light
        entity: light.living_room_lights
      - type: custom:hui-element
        card_type: horizontal-stack
        cards:
          - type: light
            entity: light.yeelight_color_living_room_1
          - type: light
            entity: light.yeelight_color_living_room_2
      - switch.night_light_override

  - type: entities
    entities:
      - type: custom:vacuum-card
        entity: vacuum.mi_vacuum
        map: camera.vacuum_map
        map-refresh: 10
        stats:
          default:
            - attribute: filter_left
              unit: hours
              subtitle: "Filter"
            - attribute: side_brush_left
              unit: hours
              subtitle: "Side brush"
            - attribute: main_brush_left
              unit: hours
              subtitle: "Main brush"
            - attribute: sensor_dirty_left
              unit: hours
              subtitle: Sensors
          cleaning:
            - attribute: cleaned_area
              unit: m2
              subtitle: "Cleaning area"
            - attribute: cleaning_time
              unit: minutes
              subtitle: "Cleaning time"
        # actions:
      - type: custom:hui-element
        card_type: markdown
        entity_id: vacuum.mi_vacuum
        content: |
          Last cleaned at {{ as_timestamp(states('sensor.vacuum_last_clean_end')) | timestamp_custom('%A at %H:%M')}}
          It took {{ ((states('sensor.vacuum_last_clean_duration') | int) / 60) | int }} minutes to clean {{ states('sensor.vacuum_last_clean_area') }} meters.

