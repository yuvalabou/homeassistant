  - type: conditional
    conditions:
      - entity: binary_sensor.issur_melacha_eve
        state: 'on'
    card:
      type: entities
      entities:
        - type: custom:button-card
          color_type: label-card
          color: rgb(44, 109, 214)
          name: "פיקוד שבת"
        - type: custom:hui-element
          card_type: horizontal-stack
          cards:
            - type: custom:button-card
              color_type: blank-card
            - type: custom:button-card
              entity: switch.shabbat_mode
            - type: custom:button-card
              entity: switch.shabbat_plate
              name: "פלטה"
              icon: >-
                [[[
                  if (entity.state == 'off')
                    return 'mdi:pot';
                  else
                    return 'mdi:pot-steam';
                ]]]
            - type: custom:button-card
              color_type: blank-card
        - type: custom:time-picker-card
          entity: input_datetime.shabbat_lights_off_time
          link_values: true
          minute_step: 30
          layout:
            name: inside
            align_controls: right

  - type: horizontal-stack
    cards:
      - type: custom:button-card
        entity: switch.night_light_override
      - type: custom:button-card
        entity: switch.disable_auto_clean
      - type: custom:button-card
        entity: switch.guest_mode

  - type: custom:auto-entities
    card:
      type: entities
      title: "Active Lights"
      show_header_toggle: false
    show_empty: false
    filter:
      include:
        - domain: light
          state: 'on'
        - domain: light
          state: 'unavailable'
      exclude:
        - entity_id: '*lights'

  - type: custom:room-card
    title: Living room
    entity: light.living_room_lights
    tap_action:
      action: toggle
    icon: mdi:lightbulb-outline
    info_entities:
      - entity: binary_sensor.living_room_motion
        show_icon: true
      - entity: binary_sensor.main_door
        show_icon: true
        icon:
          state_on: mdi:door-open
          state_off: mdi:door-closed
      - entity: binary_sensor.living_room_window_contact
        show_icon: true
        icon:
          state_on: mdi:door-open
          state_off: mdi:door-closed
      - entity: sensor.living_room_shutter_position
        show_icon: true
      - sensor.living_room_illuminance
      - sensor.motion_sensor_temperature
    cards:
      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            entities:
              - entity: sensor.living_room_temperature
                name: "Temperature"
                show_points: false
              - entity: sensor.living_room_set_temp
                color: 'white'
                show_fill: false
              - !include ../../resources/graph_card_sun_elevation.yaml
            font_size: 80
            color_thresholds: !include ../../resources/graph_card_temperature_thresholds.yaml
            points_per_hour: 3
            show:
              fill: fade
              points: false
              labels: false
              labels_secondary: false
              legend: false
              extrema: true
          - type: custom:mini-graph-card
            entities:
              - entity: sensor.living_room_humidity
                name: "Humidity"
                color: '#74A4F4'
              - !include ../../resources/graph_card_sun_elevation.yaml
            font_size: 80
            lower_bound: 0
            upper_bound: 100
            points_per_hour: 3
            show:
              fill: fade
              points: false
              labels: false
              labels_secondary: false
              legend: false
              extrema: true
      - type: entities
        show_header_toggle: false
        entities:
          - entity: cover.living_room_shutter
            name: "Shutter"
      - type: glance
        columns: 4
        entities:
          - entity: binary_sensor.kitchen_motion
            name: "Motion"
          - entity: sensor.living_room_thermal_comfort_perception
            name: "Comfort scale"
          - entity: sensor.living_room_illuminance
            name: "Light"
