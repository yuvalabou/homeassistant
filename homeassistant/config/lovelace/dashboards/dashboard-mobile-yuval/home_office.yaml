  - type: entities
    title: "NanoPi NEO 3"
    entities:
      - type: custom:hui-element
        card_type: picture
        image: 'https://leeselectronic.com/c/3280-category_default/nano-pi.jpg'
      - type: custom:decluttering-card
        template: system_monitor
        variables:
          - cpu_usage: processor_use
          - cpu_temps: processor_temperature
          - ram_usage: memory_use_percent
      - type: custom:bar-card
        entities:
          - entity: sensor.disk_use_percent
            name: "Storage"
            severity:
              - color: '#FF0F00'
                from: 91
                to: 100
    footer:
      type: custom:mini-graph-card
      style: |
        ha-card {
          background: none;
          box-shadow: none;
          }
      points_per_hour: 60
      hours_to_show: 1.5
      line_width: 2
      entities:
        - entity: sensor.network_throughput_in_eth0
          color: '#50C878'
        - entity: sensor.network_throughput_out_eth0
          color: '#FFBF00'
      show:
        fill: fade
        points: false
        name: false
        state: false
        icon: false
        labels: false
        legend: false

