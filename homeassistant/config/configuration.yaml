##################################################
#                      CORE                      #
##################################################
# Home Assistant core settings.
homeassistant:
  name: Aboulafia
  latitude: !secret home_lat
  longitude: !secret home_lon
  elevation: !secret elevation
  time_zone: Asia/Jerusalem
  customize: !include customize.yaml
  allowlist_external_dirs:
    - /config

config:
cloud:
mobile_app:

##################################################
#                       GUI                      #
##################################################
frontend:
  themes: !include_dir_merge_named lovelace/themes
lovelace:
  mode: yaml
  resources: !include lovelace/resources/resources.yaml
map:

panel_iframe:
  router:
    title: "Zigbee2mqtt"
    url: "http://10.0.0.6:8080"

##################################################
#                     PERSONS                    #
##################################################
# Connecting device tracker entities to one or more person entities.
person: !include components/person.yaml

# Presence detection and tracking.
device_tracker: !include components/device_tracker.yaml

##################################################
#                   DISCOVERY                    #
##################################################
discovery:
zeroconf:
ssdp:

##################################################
#                  INTEGRATIONS                  #
##################################################
automation: !include_dir_merge_list automation
binary_sensor: !include_dir_merge_list components/binary_sensor
blueprint:
camera: !include components/camera.yaml
climate: !include_dir_merge_list components/climate
google:
  client_id: !secret google_cal_id
  client_secret: !secret google_cal_secret
group: !include_dir_merge_named components/group
input_boolean: !include_dir_merge_named components/input_boolean
input_datetime: !include_dir_merge_named components/input_datetime
input_number:
input_select: !include_dir_merge_named components/input_select
jewish_calendar:
  language: hebrew
light: !include components/light.yaml
notify: !include components/notify.yaml
scene: !include_dir_merge_list components/scene
script: !include_dir_merge_named components/script
sensor: !include_dir_merge_list components/sensor
spotcast:
  sp_dc: !secret sp_dc
  sp_key: !secret sp_key
spotify:
  client_id: !secret spotify_id
  client_secret: !secret spotify_secret
sun:
switch: !include_dir_merge_list components/switch
system_health:
timer: !include_dir_merge_named components/timer.yaml
tts:
  - platform: microsoft
    api_key: !secret azure_tts
    language: he-il
    type: HilaNeural
updater:
utility_meter: !include components/sensor/utility_meter.yaml
zone: !include components/zone.yaml

##################################################
#                  LOG COMPONENTS                #
##################################################
history: !include components/logging/history.yaml
logbook: !include components/logging/logbook.yaml
recorder: !include components/logging/recorder.yaml
logger:
  default: warning
system_log:
