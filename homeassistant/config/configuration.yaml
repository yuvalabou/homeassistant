##################################################
#     Home Assistant Main Configuration File     #
#            Yuval Aboulafia - 202301            #
##################################################
#                      CORE                      #
##################################################
homeassistant:
  customize: !include customize.yaml
  allowlist_external_dirs:
    - /config
config:
cloud:

##################################################
#                       GUI                      #
##################################################
energy:
frontend:
  themes: !include_dir_merge_named themes
  extra_module_url:
    - /hacsfiles/thermal_comfort_icons/thermal_comfort_icons.js
lovelace:
  mode: yaml
  resources: !include lovelace/resources/resources.yaml
  dashboards:
    pc-dashboard:
      title: "PC dashboard"
      icon: mdi:monitor-dashboard
      mode: yaml
      filename: lovelace/dashboards/dashboard-pc.yaml
map:
system_health:
homeassistant_alerts:

##################################################
#                     PERSONS                    #
##################################################
person:
device_tracker:

##################################################
#                   DISCOVERY                    #
##################################################
discovery:
zeroconf:
ssdp:

##################################################
#                  INTEGRATIONS                  #
##################################################
automation: !include_dir_merge_list automation
backup:
binary_sensor: !include_dir_merge_list components/binary_sensor
blueprint:
button:
camera: !include_dir_merge_list components/camera
counter:
group: !include_dir_merge_named components/group
input_boolean:
input_button:
input_datetime:
input_number:
input_select:
input_text:
jewish_calendar:
  language: hebrew
light: !include_dir_merge_list components/light
media_source:
mobile_app:
mqtt: !include_dir_merge_named components/mqtt
my:
notify: !include_dir_merge_list components/notify
schedule:
scene: !include_dir_merge_list scene
script: !include_dir_merge_named scripts
sensor: !include_dir_merge_list components/sensor
switch: !include_dir_merge_list components/switch
template: !include_dir_merge_list components/template
timer:
tts:
  - platform: microsoft
    api_key: !secret azure_tts
    language: he-il
    type: HilaNeural
    base_url: !secret base_url
utility_meter:
zone:

##################################################
#              CUSTOM INTEGRATIONS               #
##################################################
home_connect_alt:
  client_id: !secret hc_client_id
  client_secret: !secret hc_client_secret
powercalc:

##################################################
#                  LOG COMPONENTS                #
##################################################
history: !include components/logging/history.yaml
logbook: !include components/logging/logbook.yaml
recorder: !include components/logging/recorder.yaml
logger:
  default: warning
system_log:
